apiVersion: batch/v1
kind: Job
metadata:
  name: hello-world-job
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  ttlSecondsAfterFinished: 0
  template:
    spec:
      containers:
        - name: hello-world-container
          image: busybox
          command: ["sh", "-c", "echo 'Hello, World!'; sleep 5"]
      restartPolicy: Never